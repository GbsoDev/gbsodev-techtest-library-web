<form (ngSubmit)="saveAutor()">
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input class="form-control" type="text" id="nombre" name="nombre" [(ngModel)]="autor.nombre" required>
  </div>
  <div class="form-group">
    <label for="apellidos">Apellidos:</label>
    <input class="form-control" type="text" id="apellidos" name="apellidos" [(ngModel)]="autor.apellidos" required>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
    <button type="submit" class="btn btn-primary">{{ updating ? 'Actualizar' : 'Guardar' }}</button>
  </div>
</form>
