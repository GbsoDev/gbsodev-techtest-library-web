<div>
  <h2>Listado de Autores</h2>
  <button class="btn btn-primary" (click)="form.load(); modalForm.open()">Nuevo</button>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let autor of autores">
        <td>{{ autor.nombre }}</td>
        <td>{{ autor.apellidos }}</td>
        <td>
          <button class="btn btn-info" (click)="formMode = 'view'; view.load(autor.id); modalView.open()">Ver</button>
          <button class="btn btn-warning"
            (click)="formMode = 'edit'; form.load(autor.id); modalForm.open()">Editar</button>
          <button class="btn btn-danger" (click)="deleteAutor(autor)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-modal-form #modalForm [modal-id]="'formModal'" [modal-title]="form.title" (cloced)="closeModal()">
  <app-autor-form #form (finalized)="modalForm.cloce()"></app-autor-form>
</app-modal-form>
<app-modal-form #modalView [modal-id]="'modalView'" [modal-title]="view.title" (cloced)="closeModal()">
  <app-autor-details #view (finalized)="modalView.cloce()"></app-autor-details>
</app-modal-form>
