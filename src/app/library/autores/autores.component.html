<div>
  <h2>Listado de Autores</h2>
  <a data-toggle="modal" data-target="#exampleModal" (click)="updating = false; watching = false;" routerLink="autor"><button class="btn btn-primary">Nuevo</button></a>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let autor of autores">
        <td>{{ autor.nombre }}</td>
        <td>{{ autor.apellidos }}</td>
        <td>
          <a data-toggle="modal" data-target="#exampleModal" (click)="updating = false; watching = true;" routerLink="{{ autor.id }}"><button class="btn btn-info">Ver</button></a>
          <a data-toggle="modal" data-target="#exampleModal" (click)="updating = true; watching = false;" routerLink="autor/{{ autor.id }}"><button class="btn btn-warning">Editar</button></a>
          <button class="btn btn-danger" (click)="deleteAutor(autor)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ watching ? 'Detalles del autor' : updating ? 'Actualizar autor' : 'Registrar nuevo autor' }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
