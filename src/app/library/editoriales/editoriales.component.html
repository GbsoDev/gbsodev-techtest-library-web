<div>
  <h2>Listado de Editoriales</h2>
  <button class="btn btn-primary" (click)="form.load(); modalForm.open()">Nuevo</button>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Sede</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let editorial of editoriales">
        <td>{{ editorial.nombre }}</td>
        <td>{{ editorial.sede }}</td>
        <td>
          <button class="btn btn-info" (click)="formMode = 'view'; view.load(editorial.id); modalView.open();">Ver</button>
          <button class="btn btn-warning" (click)="formMode = 'edit'; form.load(editorial.id); modalForm.open();">Editar</button>
          <button class="btn btn-danger" (click)="deleteEditorial(editorial)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-modal-form #modalForm [modal-id]="'formModal'" [modal-title]="form.title" (cloced)="closeModal()">
  <app-editorial-form #form (finalized)="modalForm.cloce()"></app-editorial-form>
</app-modal-form>
<app-modal-form #modalView [modal-id]="'modalView'" [modal-title]="view.title" (cloced)="closeModal()">
  <app-editorial-details #view (finalized)="modalView.cloce()"></app-editorial-details>
</app-modal-form>
