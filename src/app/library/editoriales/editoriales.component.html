<div>
  <h2>Listado de Editoriales</h2>
  <a data-bs-toggle="modal" data-bs-target="#exampleModal"><button class="btn btn-primary">Nuevo</button></a>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Sede</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let editorial of editoriales">
        <td>{{ editorial.nombre }}</td>
        <td>{{ editorial.sede }}</td>
        <td>
          <a data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="selectedId = editorial.id; formMode = 'new'"><button class="btn btn-info">Ver</button></a>
          <a data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="selectedId = editorial.id; formMode = 'edit'"><button class="btn btn-warning">Editar</button></a>
          <button class="btn btn-danger" (click)="deleteEditorial(editorial)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #exampleModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="modalbasictitle">
      {{ formMode === 'new' ? 'Registrar nueva editorial' : formMode === 'view' ? 'Detalles del editorial' : 'Actualizar editorial' }}
    </h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <!-- <app-editorial-form #formModal [editorialId]="selectedId" (closed)="onModalClosed()"></app-editorial-form> -->
</ng-template>
