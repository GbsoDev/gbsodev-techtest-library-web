<div>
  <h2>Listado de Editoriales</h2>
  <a (click)="openModal(modalContent, 'new')" routerLink="editorial" ></a>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Sede</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let editorial of editoriales">
        <td>{{ editorial.nombre }}</td>
        <td>{{ editorial.sede }}</td>
        <td>
          <a data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="openModal(modalContent, 'view')" routerLink="{{ editorial.id }}"><button class="btn btn-info">Ver</button></a>
          <a data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="openModal(modalContent, 'edit')" routerLink="editorial/{{ editorial.id }}"><button class="btn btn-warning">Editar</button></a>
          <button class="btn btn-danger" (click)="deleteEditorial(editorial)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #modalContent let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="modalbasictitle">
      {{ formMode == 'new' ? 'Registrar nueva editorial' : formMode == 'view' ? 'Detalles del editorial' : 'Actualizar editorial' }}
    </h5>
    <button type="button" class="btn-close" (click)="modal.dismiss()" aria-label="Close"></button>
  </div>
  <router-outlet></router-outlet>
</ng-template>
