<div>
  <h2>Listado de Editoriales</h2>
  <a data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="updating = false; watching = false" routerLink="editorial"><button class="btn btn-primary">Nuevo</button></a>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Sede</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let editorial of editoriales">
        <td>{{ editorial.nombre }}</td>
        <td>{{ editorial.sede }}</td>
        <td>
          <a data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="updating = false; watching = true;" routerLink="{{ editorial.id }}"><button class="btn btn-info">Ver</button></a>
          <a data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="updating = true; watching = false;" routerLink="editorial/{{ editorial.id }}"><button class="btn btn-warning">Editar</button></a>
          <button class="btn btn-danger" (click)="deleteEditorial(editorial)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ watching ? 'Detalles del editorial' : updating ? 'Actualizar editorial' : 'Registrar nuevo editorial' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
