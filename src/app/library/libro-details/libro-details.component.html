<div class="container">
  <h2>Detalles del libro</h2>

  <div class="form-group">
    <label>ISBN:</label>
    <span class="form-control">{{ libro?.isbn }}</span>
  </div>
  <div class="form-group">
    <label>Título:</label>
    <span class="form-control">{{ libro?.titulo }}</span>
  </div>
  <div class="form-group">
    <label>Editorial:</label>
    <span class="form-control">{{ libro?.editorialNombre }}</span>
  </div>
  <div class="form-group">
    <label>Sinopsis:</label>
    <span class="form-control">{{ libro?.sinopsis }}</span>
  </div>
  <div class="form-group">
    <label>N° páginas:</label>
    <span class="form-control">{{ libro?.nPaginas }}</span>
  </div>
  <div class="form-group">
    <label>Autores:</label>
    <ul class="list-group">
      <li *ngFor="let autor of libro?.autores ?? []" class="list-group-item">{{ autor.nombre }} - {{ autor.apellidos
        }}</li>
    </ul>
  </div>
</div>
