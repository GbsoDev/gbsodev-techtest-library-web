<div>
  <h2>Listado de Libros</h2>
  <a data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="watching = true;" routerLink="libro"><button class="btn btn-primary">Nuevo</button></a>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">TÃ­tulo</th>
        <th scope="col">Sinopsis</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let libro of libros">
        <td>{{ libro.titulo }}</td>
        <td>{{ libro.sinopsis }}</td>
        <td>
          <a data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="updating = false; watching = false;" routerLink="{{ libro.isbn }}"><button class="btn btn-info">Ver</button></a>
          <a data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="updating = true; watching = false;" routerLink="libro/{{ libro.isbn }}"><button class="btn btn-warning">Editar</button></a>
          <button class="btn btn-danger" (click)="deleteLibro(libro)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ watching ? 'Detalles del libro' : updating ? 'Actualizar libro' : 'Registrar nuevo libro' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
