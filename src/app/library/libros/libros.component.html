<div>
  <h2>Listado de Libros</h2>
  <button class="btn btn-primary" (click)="form.load(); modalForm.open()">Nuevo</button>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">TÃ­tulo</th>
        <th scope="col">Sinopsis</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let libro of libros">
        <td>{{ libro.titulo }}</td>
        <td>{{ libro.sinopsis }}</td>
        <td>
          <button class="btn btn-info" (click)="formMode = 'view'; view.load(libro.isbn); modalView.open()">Ver</button>
          <button class="btn btn-warning"
            (click)="formMode = 'edit'; form.load(libro.isbn); modalForm.open()">Editar</button>
          <button class="btn btn-danger" (click)="deleteLibro(libro)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-modal-form #modalForm [modal-id]="'formModal'" [modal-title]="form.title" (cloced)="closeModal()">
  <app-libro-form #form (finalized)="modalForm.cloce()"></app-libro-form>
</app-modal-form>
<app-modal-form #modalView [modal-id]="'modalView'" [modal-title]="view.title" (cloced)="closeModal()">
  <app-libro-details #view (finalized)="modalView.cloce()"></app-libro-details>
</app-modal-form>
