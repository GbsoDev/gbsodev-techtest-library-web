<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Iniciar Sessión</h5>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">Nombre de usuario:</label>
          <input class="form-control" type="text" id="username" name="username" [(ngModel)]="usuario.userName" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input class="form-control" type="password" id="password" name="password" [(ngModel)]="usuario.password"
            required>
        </div>
        <button type="submit" class="btn btn-primary" type="submit">Iniciar sesión</button>
      </form>
    </div>
  </div>
</div>
